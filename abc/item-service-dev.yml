spring:
  application:
    name: item-service
  cloud:
      config:
        override-none: true
        
        
server:
  port: 8001

  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka

feign:
  hystrix:
    enabled:  true.

hystrix:
  dashboard:
    proxy-stream-allow-list: "localhost"
    

          
management:
   endpoints: 
     web:
       exposure: 
         include: "*" 